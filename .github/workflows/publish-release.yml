name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to publish (e.g. v1.0.1)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Download release assets from private repo
        env:
          PRIVATE_TOKEN: ${{ secrets.PRECHECK_PAT }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          set -euo pipefail

          mkdir -p assets
          echo "Fetching release assets for $VERSION from private repo..."

          RELEASE_JSON="$(curl -fsSL \
            -H "Authorization: Bearer $PRIVATE_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/bennydreamtech23/precheck-developer/releases/tags/$VERSION")"

          # Fail if release has no assets
          ASSET_COUNT="$(jq '.assets | length' <<<"$RELEASE_JSON")"
          [ "$ASSET_COUNT" -gt 0 ] || { echo "No assets found for $VERSION"; exit 1; }

          # Download only signed distribution artifacts
          jq -r '.assets[] | select(.name | test("\\.tar\\.gz$|\\.tar\\.gz\\.sha256$")) | "\(.url) \(.name)"' <<<"$RELEASE_JSON" | while read -r URL NAME; do
            echo "Downloading $NAME..."
            curl -fL \
              -H "Authorization: Bearer $PRIVATE_TOKEN" \
              -H "Accept: application/octet-stream" \
              "$URL" \
              -o "assets/$NAME"
          done

          ls -lh assets/

      - name: Copy install script into release assets
        run: |
          set -euo pipefail
          cp install.sh assets/install.sh
          chmod +x assets/install.sh

      - name: Create GitHub Release on public repo
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Precheck ${{ github.event.inputs.version }}"
          body: |
            ## Install

            ```bash
            curl -fsSL https://github.com/bennydreamtech23/precheck/releases/download/${{ github.event.inputs.version }}/install.sh | bash
            ```

            Or install a specific version explicitly:

            ```bash
            curl -fsSL https://github.com/bennydreamtech23/precheck/releases/download/${{ github.event.inputs.version }}/install.sh | bash -s -- ${{ github.event.inputs.version }}
            ```
          files: |
            assets/*.tar.gz
            assets/*.tar.gz.sha256
            assets/install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
