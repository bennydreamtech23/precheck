
name: Build and Release Precheck

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Clone private repo
        env:
          PRIVATE_TOKEN: ${{ secrets.PRECHECK_PAT }}
        run: |
          git clone https://bennydreamtech23:${PRIVATE_TOKEN}@github.com/bennydreamtech23/precheck-developer.git
          cd precheck-developer
          echo "✅ Private repo cloned successfully."

      - name: Build precheck artifact
        run: |
          cd precheck-developer
          mkdir -p build
          cat universal_precheck.sh elixir_precheck.sh node_precheck.sh check_secret.sh shell_integration.sh > build/precheck
          chmod +x build/precheck
          tar -czf ../precheck_v1.0.0.tar.gz -C build precheck
          echo "✅ Precheck artifact built."

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-beta
          name: "Precheck v1.0.0-beta"
          body: "Beta release for testers"
          files: precheck_v1.0.0.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
