name: Build and Release Precheck

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Download pre-built binary from private repo
        env:
          PRIVATE_TOKEN: ${{ secrets.PRECHECK_PAT }}
        run: |
          git clone https://bennydreamtech23:${PRIVATE_TOKEN}@github.com/bennydreamtech23/precheck-developer.git
          cd precheck-developer
          # Assume the private repo CI built the binary at bin/precheck
          cp bin/precheck ../bin_precheck

      - name: Prepare release artifact
        run: |
          mkdir -p bin
          mv bin_precheck bin/precheck
          chmod +x bin/precheck
          cp README.md LICENSE bin/
          tar -czf precheck-v1.0.0-linux-x64.tar.gz bin

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: "Precheck v1.0.0"
          body: "Stable release"
          files: precheck-v1.0.0-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
