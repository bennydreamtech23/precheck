name: Build and Release Precheck

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Clone private repo
        env:
          PRIVATE_TOKEN: ${{ secrets.PRECHECK_PAT }}
        run: |
          git clone https://bennydreamtech23:${PRIVATE_TOKEN}@github.com/bennydreamtech23/precheck-developer.git
          cd precheck-developer
          echo "âœ… Private repo cloned successfully."

      - name: Build precheck binary
        run: |
          cd precheck-developer
          mix deps.get
          mix escript.build
          mkdir -p ../bin
          mv precheck ../bin/precheck

      - name: Prepare release artifact
        run: |
          mkdir -p bin
          mv bin/precheck bin/precheck
          chmod +x bin/precheck
          cp precheck-developer/README.md precheck-developer/LICENSE bin/ || true
          tar -czf precheck-v1.0.0-linux-x64.tar.gz bin

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: "Precheck v1.0.0"
          body: "Stable release"
          files: precheck-v1.0.0-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
